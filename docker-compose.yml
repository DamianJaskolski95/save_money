version: '3.4'

services:
  database:
    image: postgres:10
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file: .env

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      #- ./gem_cache:/usr/local/bundle/gems
    env_file: .env
    environment:
      RAILS_ENV: development

